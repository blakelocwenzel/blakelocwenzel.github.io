<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      background-color: #1b1b1b;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: #eaeaea;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    a.resume-link {
      color: #9bd5ff;
      text-decoration: none;
    }
    a.resume-link:hover {
      text-decoration: underline;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    footer a {
      color: #eaeaea;
      margin: 0 10px;
      font-size: 1.2rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">home</a>
    <a href="#">projects</a>
    <a href="#">course reviews</a>
  </nav>
  <main>
    <h1>hi. i'm blake.</h1>
    <p>i code, teach, problem solve, and lift.</p>
    <p>i'm passionate about building high-impact, democratic, and equitable products.</p>
    <p><a class="resume-link" href="#">here's my resume.</a></p>
  </main>
  <footer>
    <a href="#">in</a>
    <a href="#">github</a>
    <a href="#">instagram</a>
  </footer>
</body>
</html>

        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a href="#blog">Blog</a>
    </nav>
    <section>
        <p>Welcome to my website! Click on the tabs above to learn more.</p>
    </section>
    <script>
        // Replace with your first and last name
        const firstName = "Blake Loc";
        const lastName = "Wenzel"; // Replace "Smith" with your last name
        document.getElementById("name").innerText = `${firstName} ${lastName}`;
    </script>
</body>
</html>
