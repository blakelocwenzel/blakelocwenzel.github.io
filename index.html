<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full screen height */
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            width: 100%;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2em;
        }
        section {
            margin-top: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="name"></h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a href="#blog">Blog</a>
    </nav>
    <section>
        <p>Welcome to my website! Click on the tabs above to learn more.</p>
    </section>
    <script>
        // Replace with your first and last name
        const firstName = "Blake Loc";
        const lastName = "Wenzel"; // Replace "Smith" with your last name
        document.getElementById("name").innerText = `${firstName} ${lastName}`;
    </script>
</body>
</html>
